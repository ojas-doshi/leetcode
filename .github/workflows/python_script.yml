name: Run Python script and push changes to another private repository

on:
  push:
    branches:
      - master

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run Python script
      run: |
        python3 diff_level.py

    - name: Commit changes
      env:
        PAT: ${{ secrets.CODE_TRANSFER }} # Add your Personal Access Token as a secret
      run: |
        git config --local user.email "mr.doshi.ojas@gmail.com"
        git config --local user.name "Ojas Doshi"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "Update directory structure"
    - name: Push changes
      env:
        PAT: ${{ secrets.CODE_TRANSFER }} # Add your Personal Access Token as a secret
      run: |
        git push origin master
        
